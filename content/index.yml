title: 'ZKsync Docs'
description:
  ZKsync Docs bring you all information you need about our protocol, APIs, SDKs, ZK Stack, and ZKsync chains. Start with
  our guides and tutorials, or go deep into our architecture and protocol specification.
navigation: false
hero:
  title: 'A network of interoperable chains, secured by ZK.'
  description: 'Explore comprehensive guides, developer tools, and resources to innovate on ZKsync.'
  orientation: vertical
  links:
    - label: Build Apps on ZKsync
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/zksync-network'
      size: xl
      color: primary
    - label: Launch Your Chain
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/zk-stack'
      size: xl
      color: primary
      variant: outline
features:
  title: 'Build on the Elastic Network'
  items:
    - title: 'Quickstart'
      description: 'Build your first app and deploy it on any chain of the Elastic Network.'
      icon: 'i-heroicons-code-bracket-16-solid'
      to: '/zksync-network/guides/quick-start'
    - title: 'ZKsync Chain List'
      description: 'Explore all the chains on the Elastic Network.'
      icon: 'i-zkicon-zksync'
      to: '/zksync-network/environment'
    - title: 'Local setup'
      description: 'Learn about the recommended paths of testing and debugging your projects on ZKsync.'
      icon: 'i-heroicons-lifebuoy-16-solid'
